<head>
  <title>TessaBot</title>
</head>

<body>
  <div class="fixed contain-to-grid">
    <nav class="top-bar">
      <ul>
        <li class="name">
          <h1>
            <a href="#">TessaBot</a>
          </h1>
        </li>
      </ul>
    </nav>
  </div>

  <div class="row">
    <div class="large-8 columns">
      {{> connection}}
    </div>
    <div class="large-4 columns">
      {{> teleop}}
    </div>
  </div>
</body>

<template name="connection">
  <h1>Connect to</h1>
  <input id="wspath" type="text" value="{{wspath}}">
  <button id="connect" class="button">Connect</button>
  <div id="status">{{status}}</div>
</template>

<template name="video">
  <h1>Video feed</h1>
  
  <div class="row">
    <div class="small-12 columns">
      <div class="video">
        <div id="mute">Muted</div>
        <video class="them" autoplay="true"></video>
        <video class="me rtc-pip" autoplay="true" muted="muted"></video>
      </div>
    </div>
    <div class="small-12 columns">
      <button class="button" id="startVideo">Start video</a>
    </div>
  </div>

</template>

<template name="teleop">
  <h1>Teleop</h1>
  <div class="row">
    <div class="small-4 columns">&nbsp;</div>
    <div class="small-4 columns">
      <button class="button round {{disabledState}}" id="forward">Forward</a>
    </div>
    <div class="small-4 columns">&nbsp;</div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <button class="button round {{disabledState}}" id="left">Left</a>
    </div>
    <div class="small-4 columns"></div>
    <div class="small-4 columns">
      <button class="button round {{disabledState}}" id="right">Right</a>
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">&nbsp;</div>
    <div class="small-4 columns">
      <button class="button round {{disabledState}}" id="back">Back</a>
    </div>
    <div class="small-4 columns">&nbsp;</div>
  </div>

  <div style="width: 0; overflow: hidden;">
    <input id="hidden_input">
  </div>
</template>
